<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ginkana de Aroche - Pregunta 1</title>
	<link rel="stylesheet" href="preguntas.css" />
	
</head>
<body>

	<p class="tinicio"><a href="index.html" class="url1">Inicio</a></p>


<table class="f3">
	<tr>
		<td>
<form onsubmit="return validarRespuesta()" >
  <br>
  <label for="respuesta">¿Cuántas puertas se conservan de la muralla actualmente?</label>
  <br>
  <input type="text" id="respuesta" name="respuesta">
  <br>
  <input type="submit" value="Enviar">
  <br>
</form>
		</td>
	</tr>
</table>


<script>
  function validarRespuesta() {
    var respuestaIngresada = document.getElementById('respuesta').value.toLowerCase(); // Convertir la respuesta a minúsculas para comparación
    var palabrasClave = ["actualmente se conservan 3 puertas de la muralla","tres puertas"]; // Definir las palabras clave en minúsculas
    var respuestaCorrecta = "3"; // Respuesta correcta en minúsculas
    if (palabrasClave.some(palabra => respuestaIngresada.includes(palabra))) {
      window.location.href = "pregunta1-1.html"; // Redirigir a la siguiente página si hay palabras clave
    } else if (respuestaIngresada === respuestaCorrecta) {
      window.location.href = "pregunta1-1.html"; // Redirigir a la siguiente página si la respuesta es correcta
    } else {
      window.location.href = "respuestaIncorrecta.html"; // Redirigir a la página incorrecta si no hay palabras clave ni respuesta correcta
    }
    return false; // Evita que el formulario se envíe de forma predeterminada
  }
</script>
</body>
</html>
